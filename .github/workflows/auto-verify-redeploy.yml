    branches:
      - main
  workflow_dispatch:

jobs:
  verify-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Verify essential files exist
        run: |
          if [ ! -f "index.html" ]; then echo "âŒ index.html missing"; exit 1; fi
          if [ ! -d "assets" ]; then echo "âŒ assets folder missing"; exit 1; fi
          if [ ! -d "guides" ]; then echo "âŒ guides folder missing"; exit 1; fi
          echo "âœ… All required files are present."

      - name: ğŸ§© Check Features section in index.html
        run: |
          if grep -q "Features" index.html; then
            echo "âœ… Features section detected."
          else
            echo "âŒ Features section missing."; exit 1;
          fi

      - name: ğŸš€ Deploy via Secure FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ftp.todolist.barkataiautomation.in
          username: u786522790.todolistaiautomation
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /home/u786522790/domains/todolist.barkataiautomation.in/public_html/
          timeout: 60000

      - name: âœ… Confirm Deployment
        run: |
          echo "ğŸŒ Checking live site..."
